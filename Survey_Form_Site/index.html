<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <h1>title</h1>
    <p>description</p>
    <form id="survey-form">
      <label id="Name-label">Name</label><input id="name" type="text" placeholder="Enter your name" class="inline">
      <label id="email-label">Email</label><input id="email" placeholder="Enter your email" class="inline" required>
      <label id="number-label">Age(optional)</label><input id="number" placeholder="Age" class="inline" required min="10" max="120">
      <label for="current-role">Which option best describes your current role?
      </label>
      <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Others</option>
        </select>
        <section>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="recommendation"><input id="recommendation" type="radio" name="recommend-type" /> Definitely</label>
          <label for="recommendation"><input id="recommendation" type="radio" name="recommend-type" />Maybe</label>
          <label for="recommendation"><input id="recommendation" type="radio" name="recommend-type" />Not sure</label>
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
      </label>
      <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Project</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        </section>
        <section>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox">Front-end Projects</label>
          <label><input type="checkbox">Back-end Projects</label>
          <label><input type="checkbox">Data Visualization</label>
          <label><input type="checkbox">Challenges</label>
          <label><input type="checkbox">Open Source Community</label>
          <label><input type="checkbox">Gitter Help Rooms</label>
          <label><input type="checkbox">Videos</label>
          <label><input type="checkbox">City Meetups</label>
          <label><input type="checkbox">Wiki</label>
          <label><input type="checkbox">Forums</label>
          <label><input type="checkbox">Additional Courses</label>
        </section>
        <label>Any comments or suggestions?<textarea>Enter your comment here...</textarea></label>
        <button id="submit">submit</button>
    </form>
  </body>
</html>
